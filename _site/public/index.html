<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>Waste Bin Sorting Interactive</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1 style="text-align: center; color: green">

    <div class="item-item" id="item9"></div>
    <div class="item-item" id="item10"></div>

  <div class="bin">
    <div id="recyclingbin" class="bin-item bin-one">
      <h3 style="text-align: center; color: darkblue">Recycling</h3>
      <img class="bin-img" src="images/recyclingbin.png" />
      <div id="bin1"></div>
    </div>
    <div id="compostbin" class="bin-item bin-two">
      <h3 style="text-align: center; color: darkgreen">Compost</h3>
      <img class="bin-img" src="images/compostbin.png" />
      <div id="bin2"></div>
    </div>
    <div id="landfillbin" class="bin-item bin-three">
      <h3 style="text-align: center">Landfill</h3>
      <img class="bin-img" src="images/landfillbin.png" />
      <div id="bin3"></div>
    </div>
